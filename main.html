<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors! The Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            Rock Paper Scissors! The Game
        </div>

        <div class="buttons">
            <button class="rock-but" onclick="playGame('Rock')">
                Rock
                <img src="Images/rockog.jpg">
            </button>
            <button class="paper-but" onclick="playGame('Paper')">
                Paper
                <img src="Images/paperog2.jpg">
            </button>
            <button class="scissors-but" onclick="playGame('Scissors')">
                Scissors
                <img src="Images/scissorsog.jpg">
            </button>
        </div>

        <div id="scorecard">
            <div>
                Wins: <span id="wins">0</span>
            </div>
            
            <div>
                Losses: <span id="losses">0</span>
            </div>

            <div>
                Ties: <span id="ties">0</span>
            </div>
             
        </div>


        <div class="audiocon">

            <div>
                <!--left flex-->
            </div>

            <div>
                <audio controls autoplay loop>;
                    <source src="Audio/bouncy-happiness-201628.mp3" type="audio/mpeg">
                 </audio>
            </div>

            <div>
                <!--right flex-->
            </div>
            
        </div>
        <div class="audioplay">
            Play The Audio!
        </div>
        
        <script src="script.js">
      
        </script>
    </body>
</html>
